<!-- Modal para registro -->
<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Formulario de Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="register-form" novalidate>
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="register-username" placeholder="Tu nombre de usuario" required>
                        <div class="invalid-feedback">Por favor, ingresa un nombre de usuario.</div>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="register-email" placeholder="tuemail@ejemplo.com" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="register-password" required>
                        <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar tarea -->
<div class="modal fade" id="add-task-modal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Agregar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="add-task-form" novalidate>
                    <div class="mb-3">
                        <label for="task-title" class="form-label">Título</label>
                        <input type="text" class="form-control form-control-lg" id="task-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Descripción</label>
                        <textarea class="form-control form-control-lg" id="task-description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="addTask(event)">Agregar Tarea</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar tarea -->
<div class="modal fade" id="edit-task-modal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="edit-task-form" novalidate>
                    <input type="hidden" id="edit-task-id">
                    <div class="mb-3">
                        <label for="edit-task-title" class="form-label">Título</label>
                        <input type="text" class="form-control form-control-lg" id="edit-task-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-task-description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="edit-task-description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning" onclick="editTask(event)">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Mi Perfil -->
<div class="modal fade" id="profile-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content shadow-lg border-0 rounded-4">

        <div class="modal-header px-4 pt-4 pb-2 border-0">
            <h5 class="modal-title fw-semibold">Mi perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body px-4 py-3">
            <form id="profile-form">

            <div class="mb-3">
                <label class="form-label fw-medium">Usuario</label>
                <input type="text" class="form-control form-control-lg-lg" id="profile-username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">Email</label>
                <input type="email" class="form-control form-control-lg-lg" id="profile-email">
            </div>

            <hr class="my-4">

            <h6 class="text-muted mb-3">Cambiar contraseña</h6>

            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="current-password" placeholder="Contraseña actual">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="new-password" placeholder="Nueva contraseña">
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                Guardar cambios
            </button>

            </form>
        </div>

        </div>
    </div>
</div>

<!-- Modal de confirmación para cerrar sesión -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas cerrar sesión?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" id="confirmLogout">Sí, cerrar sesión</button>
            </div>
        </div>
    </div>
</div>
