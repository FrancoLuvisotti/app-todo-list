<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Panel Administrador</span>
    <button class="btn btn-outline-light" id="logoutBtn">Salir</button>
</nav>

<div class="container mt-4">
    <h3>Usuarios registrados</h3>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Tareas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="users-table">
            <!-- se llena por JS -->
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between align-items-center mt-3">
    <button class="btn btn-outline-secondary" id="prevPage">
        ◀ Anterior
    </button>

    <span id="pageInfo" class="fw-bold"></span>

    <button class="btn btn-outline-secondary" id="nextPage">
        Siguiente ▶
    </button>
</div>


<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>


</body>
</html>
