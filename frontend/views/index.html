<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <h2 class="navbar-brand">Lista de Tareas</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="all" href="#">Todas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pending" href="#">Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="completed" href="#">Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="user" href="#">Usuario</a>
                    </li>
                </ul>
                <button class="btn btn-danger ms-auto" id="logoutButton">Cerrar Sesión</button>
                <!-- <button class="btn btn-danger ms-auto" onclick="logout()" id="logoutButton">Cerrar Sesión</button> -->
            </div>
        </div>
    </nav>
    
    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-task-modal">
            <i class="bi bi-plus"></i> Agregar Tarea
        </button>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Mis Tareas</h1>
        <div id="task-list" class="row"> <!-- Contenedor para las tarjetas de tareas -->
            <!-- Las tarjetas de tareas se generarán aquí dinámicamente -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/task.js"></script>
    <script src="../js/cargaModal.js"></script>
</body>

</html>
